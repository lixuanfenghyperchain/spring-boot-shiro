<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>角色列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Role Name</th>
            <th>Description</th>
            <th>Available</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <th scope="row" th:text="${role.id}">1</th>
            <td th:text="${role.role}">neo</td>
            <td th:text="${role.description}">Otto</td>
            <td th:text="${role.available}">6</td>
            <td><a th:href="@{/role/toEdit(id=${role.id})}">edit</a></td>
            <td><a th:href="@{/role/delete(id=${role.id})}">delete</a></td>
            <td><a th:href="@{/perm/permList(id=${role.id})}">permList</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/role/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
