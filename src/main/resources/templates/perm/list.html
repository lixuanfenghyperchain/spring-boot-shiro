<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>角色对应的权限列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Role Name</th>
            <th>Description</th>
            <th>Available</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="perm : ${role.permissions}">
            <th scope="row" th:text="${perm.id}">1</th>
            <td th:text="${perm.name}">neo</td>
            <td th:text="${perm.url}">Otto</td>
            <td th:text="${perm.permission}">Otto</td>
            <td><a th:href="@{/perm/toEdit(id=${perm.id})}">edit</a></td>
            <td><a th:href="@{/perm/delete(id=${perm.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/perm/toAdd}" class="btn btn-info">add</a>
    </div>

    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/perm/rolePermAdd(rid=${role.id})}" class="btn btn-info">添加资源</a>
    </div>
</div>

</body>
</html>
